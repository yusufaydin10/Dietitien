<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diyetisyen Randevu Formu</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <style>
    body {
      background-color: #ece6ff;
    }
    .btn {
      background-color: #9237cb;
      color: white;
    }
  </style>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-4 text-center">Diyetisyen Randevu Formu</h1>
      <form action="randevu_kaydet.php" method="post">
        <div class="form-group">
          <label for="ad"><i class="fas fa-user"></i> Adınız:</label>
          <input type="text" class="form-control" id="ad" name="ad" required />
        </div>

        <div class="form-group">
          <label for="soyad"><i class="fas fa-user"></i> Soyadınız:</label>
          <input
            type="text"
            class="form-control"
            id="soyad"
            name="soyad"
            required
          />
        </div>

        <div class="form-group">
          <label for="email"
            ><i class="fas fa-envelope"></i> E-posta Adresiniz:</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="telefon"
            ><i class="fas fa-phone"></i> Telefon Numaranız:</label
          >
          <input
            type="tel"
            class="form-control"
            id="telefon"
            name="telefon"
            required
          />
        </div>

        <div class="form-group">
          <label for="tarih"
            ><i class="fas fa-calendar"></i> Randevu Tarihi:</label
          >
          <input
            type="date"
            class="form-control"
            id="tarih"
            name="tarih"
            required
          />
        </div>

        <div class="form-group">
          <label for="saat"><i class="fas fa-clock"></i> Randevu Saati:</label>
          <select class="form-control" id="saat" name="saat" required>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="13:00">11:00</option>
            <option value="14:00">11:00</option>
            <option value="15:00">11:00</option>
            <option value="16:00">11:00</option>
            <option value="17:00">11:00</option>
          </select>
        </div>

        <div class="form-group">
          <label for="odeme"
            ><i class="fas fa-credit-card"></i> Ödeme Türü:</label
          >
          <select class="form-control" id="odeme" name="odeme" required>
            <option value="Nakit">Nakit</option>
            <option value="Kredi Kartı">Kredi Kartı</option>
            <option value="Havale/EFT">Havale/EFT</option>
          </select>
        </div>

        <button type="submit" class="btn btn-block">Randevu Al</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
